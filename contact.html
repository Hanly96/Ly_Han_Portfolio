                      <button class="menu-icon columns" type="button" data-toggle="main-menu"></button>
                      <div class="title-bar-title columns text-center"><label class="columns small-12 centered"></label></div>
                    </div>
              
                    <nav id="main-menu">  
                        <h2 class="hidden" style="display:none">Navigation</h2>

    <div>
            <section>
                <img class="small-12 medium-horizontal large-12" src="images/banner.gif">
            </section>

    <!--#Contact goes here-->
    <div id="contact">

        <section class=" wow bounceInUp">
            <object class="columns large-12 small-12" type="image/svg+xml" id="heading-contact" data="images/heading-contact.svg" width="720"
            height="65"></object>
        </section>

        <form id="contactForm">
            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <label class="title">Name
                    <input id="nameBox" type="text">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <label class="title">Address
                    <input id="addressBox" type="text">
                    </label>
                </div>        
            </div>
            
            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <label class="title">Phone Number
                    <input id="phoneBox" type="text">
                    </label>
                </div>
            </div> 
            
            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <label class="title">Email
                    <input id="emailBox" type="text">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <label class="title">Type a message
                    <textarea id="messBox" name="subject" style="height:200px"></textarea>
                </label>
                </div>
            </div>

            <div class="row">
                <div class="columns large-12 medium-12 small-12">
                    <input id="buttonContact" type="submit" value="Submit">
                </div>    
            </div>
        </form>
    </div><!--end of Contact-->    

    <footer id="mainFooter">
        <div>
          <div class="row">
